<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    form {
      width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    input[type="submit"] {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <form>

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <!-- Checkbox -->
    <label>
      <input
        type="checkbox"
        id="checkbox"
        value="Have you ever lived with a Dog before?"
      >
      Have you ever lived with a Dog before?
    </label>

    <!-- Multi Select -->
    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" multiple>
      <option>Labrador</option>
      <option>German Shepherd</option>
      <option>Golden Retriever</option>
    </select>

    <!-- Submit -->
    <input type="submit" value="Submit">

  </form>

</body>
</html>
